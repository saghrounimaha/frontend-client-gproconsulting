
<div class="container">

  <!-- Titlebar -->
  <div id="titlebar">
    <div class="row">
      <div class="col-md-12">
        <h2 style="color: red">Ajouter une nouvelle Formation</h2>
      </div>
    </div>
  </div>

  <div class="row">

    <!-- Table-->
    <div class="col-lg-12 col-md-12">

      <div class="dashboard-list-box margin-top-0">

        <div class="dashboard-list-box-content">

          <div class="submit-page">

            <div class="form">
              <h5>Titre :</h5>
              <input class="search-field" type="text" placeholder="" [(ngModel)]="formation.titre " name="formation.titre"/>
            </div>
            <div class="form" style="width: 100%;">
              <h5>Description</h5>
              <textarea class="WYSIWYG"  cols="40" rows="3" id="summary" spellcheck="true" [(ngModel)]="formation.descreption " name="formation.descreption"></textarea>
            </div>
            <div class="form">
              <h5>Durée :</h5>
              <input class="search-field" type="text" placeholder="" [(ngModel)]="formation.duree " name="formation.duree"/>
            </div>
            <div class="form">
              <h5>prix de Formation :</h5>
              <input class="search-field" type="number" placeholder="" [(ngModel)]="formation.prix " name="formation.prix"/>
            </div>

            <div class="form">
              <h5> Date début formation:</h5>
              <input class="search-field" type="date" placeholder="" [(ngModel)]="formation.dateDebut " name="formation.dateDebut"/>
            </div>
            <div class="form" >
              <h5> Date fin de  formation:</h5>
              <input class="search-field" type="date" placeholder="" [(ngModel)]="formation.dateFin " name="formation.dateFin"/>
            </div>


            <div class="form">
              <h5>{{this.photo}} <span></span></h5>
              <label class="upload-btn">
                <input type="file" multiple  (change)="recuperFile($event)"  />
                <i class="fa fa-upload"></i> Browse
              </label>
              <span class="fake-input">{{this.photo}}</span>
            </div>

          </div>

        </div>
      </div>

      &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <a  class="button margin" (click)="ajouter()">Ajouter </a>
    </div>



  </div>


</div>
